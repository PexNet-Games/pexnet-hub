<div class="flex h-screen flex-col">
  <!-- Navigation Header -->
  <app-header [currentRoute]="currentRoute"></app-header>

  <!-- Iframe Container -->
  <div
    class="relative flex h-[calc(100vh-4rem)] flex-1 items-center justify-center"
  >
    @if (isLoading) {
      <div class="flex flex-col items-center justify-center gap-4">
        <div
          class="h-10 w-10 animate-spin rounded-full border-4 border-gray-200 border-t-blue-600"
        ></div>
        <p class="text-gray-600">Loading Wordle game...</p>
      </div>
    }

    @if (showWordle) {
      <iframe
        src="http://localhost:4201"
        title="PexNet Wordle Game"
        class="h-full w-full border-0"
        (load)="onIframeLoad()"
        [class.hidden]="isLoading"
      ></iframe>
    }
  </div>
</div>
