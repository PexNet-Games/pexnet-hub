<header class="h-16 border-b bg-white shadow-sm">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center">
        <a
          routerLink="/home"
          class="text-2xl font-bold text-gray-900 transition-colors hover:text-blue-600"
        >
          PexNet Hub
        </a>
      </div>

      <div class="flex items-center space-x-8">
        <nav class="flex space-x-8">
          <a
            routerLink="/home"
            class="rounded-md px-3 py-2 text-sm font-medium transition-colors"
            [class]="
              currentRoute === '/home'
                ? 'text-blue-600'
                : 'text-gray-600 hover:text-gray-900'
            "
          >
            üè† Home
          </a>
          <a
            routerLink="/wordle"
            class="rounded-md px-3 py-2 text-sm font-medium transition-colors"
            [class]="
              currentRoute === '/wordle'
                ? 'text-blue-600'
                : 'text-gray-600 hover:text-gray-900'
            "
          >
            üåç Wordle
          </a>
        </nav>

        <!-- Discord Auth Section -->
        <div class="flex items-center">
          <!-- Login Button (when not authenticated) -->
          <button
            *ngIf="!isAuthenticated"
            (click)="onDiscordLogin()"
            class="discord-icon-hover flex cursor-pointer items-center space-x-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white transition-all duration-200 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none"
          >
            <svg
              class="h-5 w-5 transition-transform duration-200"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418Z"
              />
            </svg>
            <span>Login with Discord</span>
          </button>

          <!-- User Menu (when authenticated) -->
          <div
            *ngIf="isAuthenticated && currentUser"
            class="user-dropdown-container relative"
          >
            <button
              (click)="onUserMenuClick($event)"
              class="flex cursor-pointer items-center space-x-2 rounded-full bg-gray-100 p-1 transition-colors duration-200 hover:bg-gray-200 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none"
            >
              <img
                [src]="getAvatarUrl()"
                [alt]="currentUser.username + ' avatar'"
                class="avatar-hover-scale h-8 w-8 rounded-full transition-transform duration-200"
                loading="lazy"
              />
              <span
                class="hidden px-2 text-sm font-medium text-gray-700 capitalize sm:block"
              >
                {{ currentUser.username }}
              </span>
              <svg
                class="h-4 w-4 text-gray-500 transition-transform duration-200"
                [class.rotate-180]="showUserMenu"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              *ngIf="showUserMenu"
              class="dropdown-fade-in ring-opacity-5 absolute right-0 z-50 mt-2 w-56 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black focus:outline-none"
            >
              <div class="border-b border-gray-100 px-4 py-3">
                <p class="text-sm font-medium text-gray-900 capitalize">
                  {{ currentUser.username }}
                </p>
                <p class="text-sm text-gray-500">{{ currentUser.email }}</p>
              </div>

              <button
                (click)="onLogout()"
                class="block w-full cursor-pointer px-4 py-2 text-left text-sm text-gray-700 transition-colors duration-200 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none"
              >
                <span class="flex items-center space-x-2">
                  <svg
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    />
                  </svg>
                  <span>Sign out</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
